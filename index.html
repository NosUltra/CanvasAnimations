<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="miCanvas" width="600" height="600"></canvas>

  <script>

    var canvas = document.getElementById("miCanvas");


    class Cuadro {
      constructor(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
      }

      dibujar(ctx) {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      verificarColision(x, y, width, height) {
        return (
          this.x < x + width &&
          this.x + this.width > x &&
          this.y < y + height &&
          this.y + this.height > y
        );
      }
    }

    if (canvas.getContext) {
      var ctx = canvas.getContext("2d");

      let x = canvas.width / 2;
      let y = canvas.height / 2;

      let velocidad = 2;
      const aumentarVelocidad = 7;
      let score = 0;

      let ultimaDireccion = null;


      let cuadroAzul = new Cuadro(x, y, 50, 50, "blue");
      let cuadroNegro = new Cuadro(
        Math.random() * canvas.width,
        Math.random() * canvas.height,
        20,
        20,
        "black"
      );

      let muro = new Cuadro(400, 200, 70, 300, "gray");
      let muro2 = new Cuadro(120, 200, 70, 300, "gray");

      let isPaused = false;
      let animationID;

      function togglePause() {
        isPaused = !isPaused;
        if (isPaused) {
          // Detener la animación
          cancelAnimationFrame(animationID);

          // Dibujar el cuadro de pausa
          ctx.fillStyle = "rgba(128, 128, 128, 0.7)"; // Gris transparente
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.font = "48px Arial";
          ctx.fillStyle = "white";
          ctx.fillText("Pausa", canvas.width / 2 - 50, canvas.height / 2);
        } else {
          // Continuar la animación
          animationID = requestAnimationFrame(cambiarDireccion);
        }
      }

      function Colision() {
        if (cuadroNegro.verificarColision(x, y, 50, 50)) {
          cuadroNegro.x = Math.random() * canvas.width;
          cuadroNegro.y = Math.random() * canvas.height;
          score += 100;
        }

        if (muro.verificarColision(x, y, 50, 50)) {
          if (ultimaDireccion === "left") {
            x += velocidad;
          } else if (ultimaDireccion === "right") {
            x -= velocidad;
          } else if (ultimaDireccion === "up") {
            y += velocidad;
          } else if (ultimaDireccion === "down") {
            y -= velocidad;
          }
        }
        if (muro2.verificarColision(x, y, 50, 50)) {
          if (ultimaDireccion === "left") {
            x += velocidad;
          } else if (ultimaDireccion === "right") {
            x -= velocidad;
          } else if (ultimaDireccion === "up") {
            y += velocidad;
          } else if (ultimaDireccion === "down") {
            y -= velocidad;
          }
        }
      }

      function cambiarDireccion() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (!isPaused) {
          if (ultimaDireccion === "left") {
            x = (x - velocidad + canvas.width) % canvas.width;
          } else if (ultimaDireccion === "right") {
            x = (x + velocidad) % canvas.width;
          } else if (ultimaDireccion === "up") {
            y = (y - velocidad + canvas.height) % canvas.height;
          } else if (ultimaDireccion === "down") {
            y = (y + velocidad) % canvas.height;
          }

          Colision();
          cuadroAzul.x = x;
          cuadroAzul.y = y;
          cuadroNegro.dibujar(ctx);
          muro.dibujar(ctx);
          muro2.dibujar(ctx);
          cuadroAzul.dibujar(ctx);

          ctx.font = "30px Arial";
          ctx.fillStyle = "Black";
          ctx.fillText("Score:" + score, 10, 30);
        }

        // Solicitar el siguiente cuadro de animación
        animationID = requestAnimationFrame(cambiarDireccion);
      }

      function togglePause() {
        isPaused = !isPaused;
        if (isPaused) {
          // Detener la animación
          cancelAnimationFrame(animationID);

          // Dibujar el cuadro de pausa
          ctx.fillStyle = "rgba(128, 128, 128, 0.7)"; // Gris transparente
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.font = "48px Arial";
          ctx.fillStyle = "white";
          ctx.fillText("Pausa", canvas.width / 2 - 50, canvas.height / 2);
        } else {
          // Continuar la animación
          animationID = requestAnimationFrame(cambiarDireccion);
        }
      }

      window.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") {
          ultimaDireccion = "left";
        } else if (event.key === "ArrowRight") {
          ultimaDireccion = "right";
        } else if (event.key === "ArrowUp") {
          ultimaDireccion = "up";
        } else if (event.key === "ArrowDown") {
          ultimaDireccion = "down";
        } else if (event.key === " ") {
          velocidad += aumentarVelocidad;
        } else if (event.key === "P" || event.key === "p") {
          // Pausar o reanudar el juego al presionar la tecla "P" o "p"
          togglePause();
        }
      });

      cambiarDireccion();
    }
  </script>
</body>

</html>
